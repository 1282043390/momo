<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('turntablecon/index')}">列表</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('turntablecon/edit_post')}">
		   <input type="hidden" name="id" value="{$data['id']}">
			<fieldset>
                
				<div class="control-group">
					<label class="control-label">次数</label>
					<div class="controls">
						<input type="text" name="times" value="{$data['times']}"> 整数
						<span class="form-required">*</span>
					</div>
				</div>
                
                <div class="control-group">
					<label class="control-label">价格</label>
					<div class="controls">
						<input type="text" name="coin" value="{$data['coin']}"> 整数
						<span class="form-required">*</span>
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('turntablecon/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
